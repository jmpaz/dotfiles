modmap:
  - remap:
      CapsLock:
        alone: Esc
        held: CapsLock
      Esc: Grave

virtual_modifiers:
  - CapsLock

keymap:
  - name: general keybindings
    remap:
      CapsLock-h: Left
      CapsLock-k: Up
      CapsLock-j: Down
      CapsLock-l: Right
      CapsLock-Backslash: Backspace

